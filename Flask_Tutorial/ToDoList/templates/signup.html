{% extends "base.html" %}
{% block title %} Sign Up {% endblock %}

{% block content %}

<h1 align="center"> Sign Up</h1>
<form method="POST">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input class="form-control" id="email" name="email" type="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label for="name">User Name</label>
        <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="pass" name="pass" type="password" placeholder="Enter password" required>
    </div>
    <div class="form-group">
        <label for="password">Password(Confirm)</label>
        <input class="form-control" id="password" name="password" type="password" placeholder="Confirm password" required>
    </div>
    <div>
        <button class="btn btn-primary btn-block" type="submit">Sign up</button>
    </div>
</form>
{% endblock %}
