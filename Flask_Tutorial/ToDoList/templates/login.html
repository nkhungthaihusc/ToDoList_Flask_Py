{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h1 align="center">Login</h1>
<form method="POST">
<div class="form-group">
    <label for="email">Your email</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="pass" id="pass" placeholder="Enter password" required>
        <div class="input-group-append" style="padding: 10px 0 0 0 ;">
                <button class="btn btn-outline-secondary" type="button" onClick="togglePassword()" tabindex="-1">
                    <span id="eye-icon">👁️</span>
                </button>
        </div>
</div>
<div class="form-group">
    <button class="btn btn-primary btn-block">Login</button>
</div>
</form>
{% endblock %}
